[GENERAL]
BUILDKILLUSERS=1
MAXSTRINGSIZE=10
FLUSHCONSOLELOG=1

[HTTP]
ENABLE=1
PORT=0
PATH=./../../../../src/web
ENVIRONMENT=ENVIRONMENT
COMPRESSION=1

[ENVIRONMENT]
SOURCEPATH=./../../../../src/apo
ROOTPATH=./../../data
STARTPATH=/system
X2_PATH=
RPODB=SQLITE
RPOLANGUAGE=PORTUGUESE
RPOVERSION=110
LOCALFILES=SQLITE
LOCALDBEXTENSION=.DTC
PICTFORMAT=DEFAULT
DATEFORMAT=DEFAULT
TOPMEMOMEGA=1
DBDATABASE=SQLITE
DBALIAS=FATCLISQLITE
DBSERVER=FATCLISQLITE
DBPORT=1111
FORCELSNUM=1

[DRIVERS]
ACTIVE=TCP

[TCP]
TYPE=TCPIP
PORT=5056

[TDS]
ALLOWEDIT=LOCALHOST,127.0.0.1

[HTTP/bower]
PATH=./../../../../build/bower
